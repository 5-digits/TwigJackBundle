language: php

php: [5.3.3, 5.3, 5.4, 5.5, 5.6, 7.0, hhvm]

matrix:
  fast_finish: true
  include:
  - php: 5.3.3
    env: 'COMPOSER_FLAGS="--prefer-stable --prefer-lowest"'
  - php: 5.3
    env: 'SYMFONY_VERSION=2.3.* COMPOSER_FLAGS="--prefer-stable --prefer-lowest"'
  - php: 5.5
    env: 'SYMFONY_VERSION=2.5.* COMPOSER_FLAGS="--prefer-stable --prefer-lowest"'
  - php: 5.5
    env: 'SYMFONY_VERSION=2.6.* COMPOSER_FLAGS="--prefer-stable --prefer-lowest"'
  - php: 5.5
    env: 'SYMFONY_VERSION=2.7.* COMPOSER_FLAGS="--prefer-stable --prefer-lowest"'
  allow_failures:
  - php: hhvm
  - php: 7.0

before_script:
  - mkdir -p build/logs
  # Ensure symfony & twig versions
  - sh -c 'if [ "$SYMFONY_VERSION" != "" ]; then composer require --no-update symfony/framework-bundle=$SYMFONY_VERSION; fi;'
  # Remove fabpot/php-cs-fixer because it changes dependencies
  - composer remove --no-update --dev -n fabpot/php-cs-fixer
  # Install packages
  - composer self-update
  - composer update ${COMPOSER_FLAGS} --no-interaction

script:
  - vendor/bin/phpunit --coverage-text --coverage-clover=coverage.clover

after_script:
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover coverage.clover

cache:
  directories:
  - $HOME/.composer/
